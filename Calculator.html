<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <style>
        button{
            width: 165.95px;
        }
        .container{
            width: 350px;
            border: none;
        }
        .card{
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <input class="col-3" id="leftIn" type="text">
                <input class="col-2" id="middleIn" type="text">
                <input class="col-3" id="rightIn" type="text">
            </div>
            <div class="row">
                <button type="button" class="col-2" value="clear">C</button>
                <button type="button" class="col-2" value="">-/+</button>
                <button type="button" class="col-2" value="">%</button>
                <button type="button" class="col-2" value="">/</button>
            </div>
            <div class="row">
                <button type="button" class="col-2" value="">1</button>
                <button type="button" class="col-2" value="">2</button>
                <button type="button" class="col-2" value="">3</button>
                <button type="button" class="col-2" value="">X</button>
            </div>
            <div class="row">
                <button type="button" class="col-2" value="">4</button>
                <button type="button" class="col-2" value="">5</button>
                <button type="button" class="col-2" value="">6</button>
                <button type="button" class="col-2" value="">-</button>
            </div>
            <div class="row">
                <button type="button" class="col-2" value="">7</button>
                <button type="button" class="col-2" value="">8</button>
                <button type="button" class="col-2" value="">9</button>
                <button type="button" class="col-2" value="">+</button>
            </div>
            <div class="row">
                <button type="button" class="col-3" value="">0</button>
                <button type="button" class="col-2" value="">.</button>
                <button type="button" class="col-3" value="">=</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
